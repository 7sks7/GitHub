<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songList">
            <h1>Best of NCS - No Copyright Sound</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistPlay"><span class="timeStamp"> 05.34 <i id="0" class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="1">
                    <span class="songName">Maps</span>
                    <span class="songlistPlay"><span class="timeStamp"> 03.00 <i id="1" class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="1">
                    <span class="songName">Hymn For The Weekend</span>
                    <span class="songlistPlay"><span class="timeStamp"> 04.25 <i id="2" class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="1">
                    <span class="songName">Take My Breath</span>
                    <span class="songlistPlay"><span class="timeStamp"> 03.45 <i id="3" class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="1">
                    <span class="songName">STAY</span>
                    <span class="songlistPlay"><span class="timeStamp"> 03.15 <i id="4" class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="1">
                    <span class="songName">Bad Dream</span>
                    <span class="songlistPlay"><span class="timeStamp"> 02.54 <i id="5" class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="1">
                    <span class="songName">On My Way</span>
                    <span class="songlistPlay"><span class="timeStamp"> 03.00 <i id="6" class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/10.jpg" alt="1">
                    <span class="songName">I'm Good</span>
                    <span class="songlistPlay"><span class="timeStamp"> 03.15 <i id="7" class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
            <div class="icons">
                <!-- fontawesome icons -->
                <i class="fas fa-3x fa-step-backward" id="previous"></i>
                <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
                <i class="fas fa-3x fa-step-forward" id="next"></i> 
            </div>
            <div class="songInfo">
                <img src="playing.gif" width= "45px" alt="" id="gif"> <span id="masterSongName"></span>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
